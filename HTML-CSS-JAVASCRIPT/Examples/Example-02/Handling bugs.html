<!DOCTYPE html>
<html>
    <head>
        <title>Example of error handling</title>
        <script>
            var user_name = "";
            user_name = prompt("what is your name?");
            //instead of using alert of debugging, use console.log
            console.log("The value entered was: " + user_name);
            document.write("Welcome to my page " + user_name + "!");
            
            //using a browser console can be used for testing purposes and bug handling.
            //when undefined is returned, it means that the function you have just called returns nothing
            
        </script>
    </head>
</html>
